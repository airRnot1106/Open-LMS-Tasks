<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles/dist.css" />
    <title>Open-LMS-Tasks</title>
  </head>
  <body class="min-w-500 max-w-500">
    <header class="sticky top-0">
      <div class="shadow bg-white">
        <div class="p-2 text-lg flex justify-between">
          <div>
            <img class="inline" src="../images/icon/icon-32.png" />
            <span>Open-LMS-Tasks</span>
          </div>
          <span id="date" class="p-1 text-sm text-gray-400"></span>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="p-3 flex justify-between">
        <span>課題一覧</span>
        <div id="catButtons">
          <button
            id="catBtn0"
            class="px-2 m-0 border border-blue-400 rounded-l-lg bg-blue-300"
            type="button"
          >
            すべて</button
          ><button
            id="catBtn1"
            class="px-2 m-0 border rounded-none hover:bg-blue-100"
            type="button"
          >
            未提出</button
          ><button
            id="catBtn2"
            class="px-2 m-0 border rounded-r-lg hover:bg-blue-100"
            type="button"
          >
            提出済み
          </button>
        </div>
      </div>
      <div class="task-list p-2 m-2 border rounded-sm">
        <table id="taskList" class="table-fixed">
          <thead>
            <tr>
              <th class="w-1/4 px-2 text-left">課題名</th>
              <th class="w-1/4 px-2 text-left">講義名</th>
              <th class="w-[1/8] px-2 text-left">形式</th>
              <th class="w-[1/8] px-2 text-left">期限</th>
              <th class="w-1/4 px-2 text-left">状態</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="prev-next-btn flex justify-center py-1">
          <div class="inline-flex">
            <button
              id="prev"
              class="
                bg-gray-300
                hover:bg-gray-400
                text-gray-800
                py-1
                px-2
                rounded-l
              "
            >
              Prev
            </button>
            <button
              id="next"
              class="
                bg-gray-300
                hover:bg-gray-400
                text-gray-800
                py-1
                px-2
                rounded-r
              "
            >
              Next
            </button>
          </div>
        </div>
        <div class="flex items-center justify-end w-full">
          <label for="toggle" class="flex items-center cursor-pointer">
            <div class="mr-3"><span>show all: </span></div>
            <div class="relative">
              <input id="toggle" type="checkbox" class="sr-only" />
              <div class="w-9 h-3 bg-gray-400 rounded-full shadow-inner"></div>
              <div
                class="
                  dot
                  absolute
                  w-5
                  h-5
                  bg-white
                  rounded-full
                  shadow
                  -left-1
                  -top-1
                  transition
                "
              ></div>
            </div>
          </label>
        </div>
      </div>
      <div id="menu" class="relative m-0 hidden">
        <div class="menu absolute bottom-0 left-0 flex flex-col bg-heavy-blue">
          <button
            id="resetBtn"
            class="p-2 text-left text-[#f8f9fa] hover:bg-gray-500"
          >
            リセット
          </button>
          <button
            id="importBtn"
            class="p-2 text-left text-[#f8f9fa] hover:bg-gray-500"
          >
            インポート
          </button>
          <button
            id="exportBtn"
            class="p-2 text-left text-[#f8f9fa] hover:bg-gray-500"
          >
            <a id="exportLink" href="#">エクスポート</a>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div class="bg-heavy-blue">
        <div class="p-2 text-lg flex items-center justify-between">
          <div class="menuBtn flex items-center">
            <label for="menuBtn" class="cursor-pointer">
              <input id="menuBtn" type="checkbox" class="sr-only" />
              <img
                id="menuImg"
                src="../images/ui/menu-48.svg"
                width="24"
                height="24"
            /></label>
          </div>
          <div>
            <a
              id="openLmsLink"
              class="text-[#f8f9fa] text-sm"
              href="https://tlms.tsc.u-tokai.ac.jp/"
              >Open LMS</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script src="../scripts/popup/popup.js"></script>
  </body>
</html>
